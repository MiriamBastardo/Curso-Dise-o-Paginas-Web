<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario 1</title>
  </head>
  <body>
    <h1>Formulario 1</h1>
    <form action="proceso-formulario14.php" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder=" Escribe tu nombre"/>
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tu apellido"/>
        </div>
        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ejem:28/10/1976"/>
        </div>
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="fechaNacimiento" name="fechaNacimiento" placeholder="email@gmail.com"/>
        </div>
        <div>
          <label for="phone">Enter a phone number:</label>
          <br/>
          <br/>
          <input type="tel" id="phone" name="phone" placeholder="680 365 455" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
          <br/>
          <br/>
          <small>Format: 123-452-678</small>
          <br/>
          <br/>
        </div>
      </fieldset>
      <fieldset>
        <legend>Elige la forma de contacto preferida</legend>
        <input type="radio" id="telefono" name="contacto" value="telefono" checked=""/>
        <label for="">Teléfono</label>
        <input type="radio" id="whatsApp" name="contacto" value="whatsApp"/>
        <label for="">WhatsApp</label>
        <input type="radio" id="email" name="contacto" value="email"/>
        <label for="">Email</label>
      </fieldset>
      <fieldset>
        <legend>Elige tu tipo de vehiculo</legend>
        <h2>Checkboxes</h2>
        <p>
          The
          <strong>input type="checkbox"</strong>
          defines a checkbox:
        </p>
        <div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked=""/>
          <label for="vehicle1">Tengo una bici</label>
          <br/>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"/>
          <label for="vehicle2">Tengo una carro</label>
          <br/>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"/>
          <label for="vehicle3">Tengo un bote</label>
        </fieldset>
        <br/>
        <br/>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu Contraseña"/>
      </div>
      <div>
        <label for="myfile">Seleccione Archivo:</label>
        <input type="file" id="myfile" name="myfile"/>
        <br/>
        <br/>
        <input type="submit" value="Submit"/>
      </div>
      <div>
        <input type="submit" value="guardar"/>
        <input type="image" src="../img/img_submit.gif" alt="Submit" width="18" height="18"/>
      </div>
    </form>
  </body>
</html>
