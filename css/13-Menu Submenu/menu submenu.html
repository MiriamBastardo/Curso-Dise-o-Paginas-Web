        nav{
            text-align:center;
            background-color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5rem;
        }
        nav > ul{
            list-style: none;
            padding: 0;
        }
        nav a{
            text-decoration: none;
            padding: 1rem 0 ;
            display: block;
             }
        nav > ul > li > a{
                background-color: orange;
                color:white;
                text-transform: uppercase;
                border-block: royalblue 1px solid;
        }
        nav ul ul a{ 
                color: orange;
        }
        @media(min-width: 768px) { 
            nav > ul > li, nav a{
                display: inline;
            }
            nav ul ul{
                display: none;
            }
         }
