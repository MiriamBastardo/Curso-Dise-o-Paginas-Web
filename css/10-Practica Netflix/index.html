<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabla de 6x4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Tabla Netflix</h1>
    <form action="" class="container">
      <table class="tabla">
        <tbody>
          <caption>Elige el plan que mejor se adapte a ti</caption>
          <thead>
            <tr>
              <td></td>
              <th scope="col">
                <div>
                  <input type="radio" name="plan" id="ads" value="standard with ads" class="visually-hidden"/>
                  <label for="ads">Estándar con anuncios</label>
                </div>
              </th>
              <th scope="col">
                <div>
                  <input type="radio" name="plan" id="standard" value="standard" class="visually-hidden"/>
                  <label for="standard">Estándar</label>
                </div>
              </th>
              <th scope="col">
                <div>
                  <input type="radio" name="plan" id="premium" value="premium" class="visually-hidden"/>
                  <label for="premium">De primera calidad</label>
                </div>
              </th>
            </tr>
          </thead>
          <tr>
            <th>Precio mensual</th>
            <td>$6,99</td>
            <td>$15,49</td>
            <td>$22,99</td>
          </tr>
          <tr>
            <th>Calidad de video</th>
            <td>Excelente</td>
            <td>Excelente</td>
            <td>Mejor</td>
          </tr>
          <tr>
            <th>Míralo en tu TV, computadora, teléfono móvil y tableta.</th>
            <td>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!-- !Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
                </svg>
              </i>
            </td>
            <td>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!-- !Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
                </svg>
              </td>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!-- !Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
                  <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
                  </svg>
                </td>
              </tr>
              <tr>
                <th>Número de dispositivos para descargas</th>
                <td>2</td>
                <td>2</td>
                <td>6</td>
              </tr>
            </tbody>
          </table>
          <button>Próximo</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4oVQf39mlIT6RwvblY+a5lNIVg1Pv/U16+8q4m2cZej8fbuOulr6XkjyMTLTOd2l" crossorigin="anonymous"></script>
      </body>
    </html>
