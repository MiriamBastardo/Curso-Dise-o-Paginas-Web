    <title>Ejemplo overlay</title>
    <style>
        img{
            max-width: 100%;
            height: auto;
            }
            figure a{
                width:400px;
                display:block;
                position: relative;
                color: rgb(247, 246, 246);
            }
            figcaption{
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgb(1, 46, 7);
                height: 100%;
                width: 100%;
                opacity: 0;
                transition: all 0.3s;
            }
            figure a:hover figcaption{
                opacity: 1;
            }
            
    </style>
</head>
