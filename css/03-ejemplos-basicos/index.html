<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap Ejemplo</title>
    <meta name="robots" content="noindex, nofollow/"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
    	/* estilos de css */
    	a{
    		color: orange;
    		text-decoration: none;
    	}
    	.enlace-externo{
    		background-image: url(img/iconoexternal.svg);
    		background-repeat: no-repeat;
    		background-position:right;
    		padding-right: 20px;
    		background-size: 0.96em;    	}
      </style>
    <title>Bootstrap Ejemplo</title>
  </head>
  <body>
    <h1>Ejemplo de Iconos de URL Externa</h1>
    <p>
      Lorem ipsum dolor sit, amet,
      <a href="#">consectetur</a>
      adipisicing elit. Ratione maiores voluptatibus laborum reprehenderit rem,
      <a href="#" class="enlace-externo" target="_blank">voluptate</a>
      corrupti doloribus officia sint.
      <a href="#" class="enlace-externo" target="_blank">Molestias</a>
      blanditiis tempore dicta sequi ratione perspiciatis velit natus sit debitis.
    </p>
  </body>
</html>
